<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="pokedex.css" />
    <script src="pokedex.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Pokédex</h1>
    </header>

    <div id="container">
      <div id="panel">
        <div class="heading">
          <h3>Pokemon</h3>
        </div>
        <ol id="list"></ol>
      </div>

      <div id="panel">
        <div id="details">
          <div class="heading">
            <h3>Details</h3>
          </div>

          <div id="attributes">
            <p id="name">Name: Bulbasaur</p>
            <p id="weight">Weight: 69</p>
            <p id="height">Height: 7</p>
            <p id="ability">Ability: Overgrow</p>
            <p id="baseHp">Base HP: 45</p>

            <image
              id="artwork"
              src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
            ></image>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
